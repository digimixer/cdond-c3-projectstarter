- name: "upgrade packages"
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies"
  become: true
  apt:
    name: ["npm","nodejs"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    # prodution: yes
    state: present

- name: Create Directory
  file:
    path: "~/backend"
    state: directory

- name: "Copy artifact to server"
  copy:
    src: "~/artifact.tar.gz"
    dest: "~"

- name: "unpack artifactory"
  shell: |
    tar -xzvf artifact.tar.gz -C backend
    rm artifact.tar.gz

- name: "change dir"
  shell: |
    cd backend/dist
    npm install

- name: "stop pm2"
  become: true
  command: 'pm2 stop default'
  # if pm2 default is not startet, ignore the error
  ignore_errors: yes

- name: "start pm2"
  become: true
  command: 'pm2 start npm -- start'